<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend mentor | Huddle landing page with single introductory section</title>

        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body class="container">
        <img class="logo" src="images/logo.svg" alt="company logo"> 

        <div class="leftcolumn">
            <img class="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>

        <div class="rightcolumn">
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
            Create connections with <br> your users as you engage in genuine discussion.</p> <br>
            <button>Register</button>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        
        <footer>
            <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/sunnydesignsbyneko">Sunny</a>.
            </p>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
